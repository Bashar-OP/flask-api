<!DOCTYPE html>
<html>
   <head>
      <title>update Library</title>
   </head>
   <body>
      <h3>Library form</h3>
      <form action="/library/update/{{library.id}}" method="POST">
         <label>Name</label>
         <input type="text" name= "name" placeholder="name..." value="{{library.name}}">
         <button type="submit">Add</button>
      </form>
      <hr>
      <p>- {{error}}</p>
   </body>
</html>
